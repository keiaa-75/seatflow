<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('New Layout')}"></head>
<body>
    <th:block th:insert="~{fragments/navbar :: navbar}"></th:block>
    <section class="section">
        <div class="container">
            <div th:insert="~{fragments/notifications :: notifications}"></div>
            
            <!-- New Layout Header -->
            <div class="columns is-centered mb-4">
                <div class="column is-8">
                    <div class="title-card has-text-white p-5">
                        <h1 class="title is-4 has-text-white">New layout</h1>
                    </div>
                </div>
            </div>

            <div class="columns is-centered">
                <div class="column is-8">
                    <div class="box">
                        <form th:action="@{${layout.id != null ? '/layouts/edit/' + layout.id : '/layouts/new'}}" 
                              th:object="${layout}" method="post">
                            
                            <!-- Hidden sectionId field -->
                            <input type="hidden" name="sectionId" th:value="${sectionId}" th:if="${sectionId != null}">
                            
                            <!-- Layout Grid Preview -->
                            <div class="field">
                                <label class="label">Layout Preview</label>
                                <div class="control">
                                    <div id="layout-grid" class="layout-grid">
                                        <!-- Grid will be generated by JavaScript -->
                                    </div>
                                </div>
                            </div>

                            <!-- Layout Name -->
                            <div class="field">
                                <label class="label" for="name">Layout Name</label>
                                <div class="control">
                                    <input type="text" 
                                           class="input" 
                                           th:field="*{name}" 
                                           th:class="${#fields.hasErrors('name')} ? 'input is-danger' : 'input'"
                                           placeholder="Enter layout name...">
                                </div>
                                <p class="help is-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                            </div>

                            <!-- Rows and Columns -->
                            <div class="columns">
                                <div class="column">
                                    <div class="field">
                                        <label class="label" for="rows">Rows</label>
                                        <div class="control">
                                            <input type="number" 
                                                   class="input" 
                                                   th:field="*{rows}" 
                                                   th:class="${#fields.hasErrors('rows')} ? 'input is-danger' : 'input'"
                                                   min="1" max="10" value="5">
                                        </div>
                                        <p class="help is-danger" th:if="${#fields.hasErrors('rows')}" th:errors="*{rows}"></p>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="field">
                                        <label class="label" for="columns">Columns</label>
                                        <div class="control">
                                            <input type="number" 
                                                   class="input" 
                                                   th:field="*{columns}" 
                                                   th:class="${#fields.hasErrors('columns')} ? 'input is-danger' : 'input'"
                                                   min="1" max="10" value="5">
                                        </div>
                                        <p class="help is-danger" th:if="${#fields.hasErrors('columns')}" th:errors="*{columns}"></p>
                                    </div>
                                </div>
                            </div>

                            <!-- Action Buttons -->
                            <div class="field is-grouped">
                                <div class="control">
                                    <button type="submit" class="button is-primary">
                                        <span th:text="${layout.id != null ? 'Update' : 'Finish'}">Finish</span>
                                    </button>
                                </div>
                                <div class="control">
                                    <button type="button" class="button" onclick="resetGrid()">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Reset Confirmation Modal -->
    <div class="modal" id="reset-modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Confirm</p>
                <button class="delete" aria-label="close" onclick="closeModal('reset-modal')"></button>
            </header>
            <section class="modal-card-body">
                <p>Would you like to reset this layout? This will clear everything.</p>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-danger" onclick="confirmReset()">Yes</button>
                <button class="button" onclick="closeModal('reset-modal')">No</button>
            </footer>
        </div>
    </div>

    <style>
        .layout-grid {
            display: grid;
            gap: 4px;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 2px dashed #dbdbdb;
            border-radius: 6px;
            background-color: #fafafa;
        }
        
        .seat {
            width: 40px;
            height: 40px;
            border: 2px solid #00d1b2;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .seat.disabled {
            background-color: #363636;
            border-color: #363636;
        }
        
        .seat:hover:not(.disabled) {
            background-color: #00d1b2;
            transform: scale(1.05);
        }
    </style>

    <script>
        let gridData = [];
        
        function generateGrid() {
            const rows = parseInt(document.getElementById('rows').value) || 5;
            const columns = parseInt(document.getElementById('columns').value) || 5;
            const grid = document.getElementById('layout-grid');
            
            grid.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
            grid.innerHTML = '';
            gridData = [];
            
            for (let r = 0; r < rows; r++) {
                gridData[r] = [];
                for (let c = 0; c < columns; c++) {
                    const seat = document.createElement('div');
                    seat.className = 'seat';
                    seat.onclick = () => toggleSeat(r, c);
                    grid.appendChild(seat);
                    gridData[r][c] = true; // true = enabled, false = disabled
                }
            }
        }
        
        function toggleSeat(row, col) {
            const seatIndex = row * parseInt(document.getElementById('columns').value) + col;
            const seat = document.getElementById('layout-grid').children[seatIndex];
            
            gridData[row][col] = !gridData[row][col];
            seat.classList.toggle('disabled');
        }
        
        function resetGrid() {
            document.getElementById('reset-modal').classList.add('is-active');
        }
        
        function confirmReset() {
            document.getElementById('name').value = '';
            document.getElementById('rows').value = 5;
            document.getElementById('columns').value = 5;
            generateGrid();
            closeModal('reset-modal');
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('is-active');
        }
        
        // Initialize grid on page load
        document.addEventListener('DOMContentLoaded', function() {
            generateGrid();
            
            // Update grid when dimensions change
            document.getElementById('rows').addEventListener('input', generateGrid);
            document.getElementById('columns').addEventListener('input', generateGrid);
        });
    </script>
</body>
</html>
