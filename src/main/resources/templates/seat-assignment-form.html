<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Assigning Seats')}"></head>
<body>
    <th:block th:insert="~{fragments/navbar :: navbar}"></th:block>
    <th:block th:insert="~{fragments/title-card :: titleCard('Assigning seats', true, '/sections/' + ${sectionId})}"/>
    <section class="section">
        <div class="container">
            <div th:insert="~{fragments/notifications :: notifications}"></div>
            
            <!-- Seat Grid (New Fragment) -->
            <div class="columns is-centered mb-4">
                <div class="column is-10">
                    <div class="box">
                        <div th:if="${gridData != null}">
                            <div th:replace="~{fragments/seat-grid :: seat-grid(${gridData})}"></div>
                        </div>
                        <div th:unless="${gridData != null}" class="has-text-centered">
                            <p class="is-size-5">Loading seat grid...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="columns is-centered mb-4">
                <div class="column is-10">
                    <div class="box">
                        <div class="field is-grouped">
                            <div class="control">
                                <a th:href="@{/assignments(sectionId=${sectionId})}" class="button is-primary">
                                    Done
                                </a>
                            </div>
                            <div class="control">
                                <a th:href="@{/assignments/new/assign(sectionId=${sectionId}, layoutId=${layoutId})}" class="button">
                                    Reset Layout
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
