<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Select Section')}"></head>
<body>
    <th:block th:insert="~{fragments/navbar :: navbar}"></th:block>
    
    <th:block th:insert="~{fragments/title-card :: titleCard('Select a section', false, null)}"></th:block>
    
    <section class="section">
        <div class="container">
            <div th:insert="~{fragments/notifications :: notifications}"></div>

            <div class="columns is-centered mb-4">
                <div class="column is-8">
                    <div class="box">
                        <div class="field has-addons mb-4">
                            <div class="control is-expanded">
                                <input type="text" class="input" id="section-search" placeholder="Search sections...">
                            </div>
                            <div class="control">
                                <a class="button is-primary">
                                    <i class="fas fa-search"></i>
                                </a>
                            </div>
                        </div>
                        <div class="tabs is-toggle is-fullwidth">
                            <ul>
                                <li th:class="${param.grade == null or param.grade[0] == 'all'} ? 'is-active'">
                                    <a th:href="@{/sections(grade=all)}">All</a>
                                </li>
                                <li th:class="${param.grade != null and param.grade[0] == 'ELEVEN'} ? 'is-active'">
                                    <a th:href="@{/sections(grade=ELEVEN)}">Grade 11</a>
                                </li>
                                <li th:class="${param.grade != null and param.grade[0] == 'TWELVE'} ? 'is-active'">
                                    <a th:href="@{/sections(grade=TWELVE)}">Grade 12</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div id="sections-view">
                <th:block th:each="strandGroup : ${groupedSections}">
                    <div class="columns is-centered mb-3">
                        <div class="column is-8">
                            <details class="accordion-item">
                                <summary class="accordion-header">
                                    <span class="accordion-title" th:text="${strandGroup.displayName}">Strand Name</span>
                                    <i class="fas fa-chevron-down accordion-icon"></i>
                                </summary>
                                <div class="accordion-body">
                                    <th:block th:if="${!strandGroup.hasSections}">
                                        <div class="accordion-empty">No sections in this strand</div>
                                    </th:block>
                                    <th:block th:if="${strandGroup.hasSections}">
                                        <th:block th:each="gradeEntry : ${strandGroup.sectionsByGrade}">
                                            <th:block th:if="${!#lists.isEmpty(gradeEntry.value)}">
                                                <div class="accordion-section-group" th:data-grade="${gradeEntry.key}">
                                                    <th:block th:each="structure : ${gradeEntry.value}">
                                                        <a class="accordion-section-item" th:href="@{/sections/{id}(id=${structure.id})}">
                                                            <span class="accordion-section-name" th:text="${structure.sectionName}">Section Name</span>
                                                            <span class="tag is-info is-light" th:text="${structure.gradeLevel.displayValue}">11</span>
                                                        </a>
                                                    </th:block>
                                                </div>
                                            </th:block>
                                        </th:block>
                                    </th:block>
                                </div>
                            </details>
                        </div>
                    </div>
                </th:block>
            </div>

            <div id="sections-results" class="is-hidden">
                <div class="columns is-centered">
                    <div class="column is-8">
                        <div id="results-container"></div>
                    </div>
                </div>
            </div>

            <th:block th:insert="~{fragments/fab :: fab('/sections/new')}"></th:block>
        </div>
    </section>
</body>
</html>
