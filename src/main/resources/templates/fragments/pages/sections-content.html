<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="content">
    <div class="columns is-centered mb-4">
        <div class="column is-8">
            <div class="title-card has-text-white p-5">
                <h1 class="title is-4 has-text-white">Select a section</h1>
            </div>
        </div>
    </div>

    <div class="columns is-centered mb-4">
        <div class="column is-8">
            <div class="box">
                <div class="field has-addons mb-4">
                    <div class="control is-expanded">
                        <input type="text" class="input" id="section-search" placeholder="Search sections...">
                    </div>
                    <div class="control">
                        <a class="button is-primary">
                            <i class="fas fa-search"></i>
                        </a>
                    </div>
                </div>
                <div class="tabs is-toggle is-fullwidth">
                    <ul>
                        <li class="is-active" data-grade="all">
                            <a>All</a>
                        </li>
                        <li data-grade="ELEVEN">
                            <a>Grade 11</a>
                        </li>
                        <li data-grade="TWELVE">
                            <a>Grade 12</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div id="sections-view">
        <th:block th:each="strand : ${T(com.xinnsuu.seatflow.model.enums.Strand).values()}">
            <th:block th:with="strandStructures=${structures.?[strand == strand]}">
                <th:block th:if="${!#lists.isEmpty(strandStructures)}">
                    <div class="columns is-centered mb-3">
                        <div class="column is-8">
                            <details class="message is-primary" style="background-color: #00BCD4; border-radius: 8px;">
                                <summary class="message-header clickable-row p-3" style="cursor: pointer; border-radius: 8px 8px 0 0; display: flex; justify-content: space-between; align-items: center;">
                                    <span th:text="${#strings.replace(strand, '_', ' ')}">Strand Name</span>
                                    <i class="fas fa-chevron-down" style="transition: transform 0.2s;"></i>
                                </summary>
                                <div class="message-body p-3" style="border-radius: 0 0 8px 8px;">
                                    <th:block th:each="grade : ${T(com.xinnsuu.seatflow.model.enums.GradeLevel).values()}">
                                        <th:block th:with="gradeStructures=${strandStructures.?[gradeLevel == grade]}">
                                            <th:block th:if="${!#lists.isEmpty(gradeStructures)}">
                                                <div class="mb-3" th:data-grade="${grade}">
                                                    <p class="is-size-7 has-text-weight-semibold mb-2" style="color: #00BCD4;" th:text="${grade.displayValue}">Grade</p>
                                                    <th:block th:each="structure : ${gradeStructures}">
                                                        <div class="box mb-2 clickable-row section-item"
                                                             th:data-section-id="${structure.id}">
                                                            <div class="is-flex is-justify-content-space-between is-align-items-center">
                                                                <span class="has-text-weight-medium" th:text="${structure.sectionName}">Section Name</span>
                                                                <span class="tag is-info is-light" th:text="${structure.gradeLevel.displayValue}">11</span>
                                                            </div>
                                                        </div>
                                                    </th:block>
                                                </div>
                                            </th:block>
                                        </th:block>
                                    </th:block>
                                </div>
                            </details>
                        </div>
                    </div>
                </th:block>
            </th:block>
        </th:block>
    </div>

    <div id="sections-results" class="is-hidden">
        <div class="columns is-centered">
            <div class="column is-8">
                <div id="results-container"></div>
            </div>
        </div>
    </div>

    <button class="button is-primary add-fab" id="new-section-btn" data-spa-link th:href="@{/sections/new}">
        <i class="fas fa-plus"></i>
    </button>
</th:block>
