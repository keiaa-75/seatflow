<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="content">
    <div class="columns is-centered mb-2">
        <div class="column is-8">
            <div class="full-width-header">
                <div class="header-content">
                    <a href="/sections" data-spa-link>
                        <i class="fas fa-arrow-left has-text-white header-about-button" style="font-size: 1.5rem;"></i>
                    </a>
                    <h1 class="title is-4 has-text-white" style="margin-bottom: 0;">Select a section</h1>
                    <div style="width: 24px;"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="columns is-centered">
        <div class="column is-8">
            <div id="search-results-list">
                <th:block th:if="${#lists.isEmpty(results)}">
                    <div class="box has-text-centered">
                        <p class="has-text-grey">No sections found.</p>
                    </div>
                </th:block>
                <th:block th:each="structure : ${results}">
                    <div class="box mb-2 clickable-row section-result-item"
                         th:data-section-id="${structure.id}"
                         th:data-grade="${structure.gradeLevel}">
                        <div class="is-flex is-justify-content-space-between is-align-items-center">
                            <div>
                                <strong th:text="${structure.gradeLevel.displayValue}">11</strong> -
                                <span th:text="${#strings.replace(structure.strand, '_', ' ')}">STEM</span>
                            </div>
                            <span class="tag is-info" th:text="${structure.sectionName}">Section Name</span>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</th:block>
