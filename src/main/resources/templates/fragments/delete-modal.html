<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="deleteModal(id, name)">
    <div th:id="'delete-modal-' + ${id}" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Delete seating chart?</p>
                <button class="delete cancel-btn" aria-label="close" onclick="this.closest('.modal').classList.remove('is-active')"></button>
            </header>
            <section class="modal-card-body">
                <p>This will permanently delete <strong th:text="${name}">Seating Chart</strong>.</p>
                <p class="help mt-2">This action cannot be undone.</p>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-danger confirm-delete-btn">Delete</button>
                <button class="button cancel-delete-btn">Cancel</button>
            </footer>
        </div>
    </div>
</th:block>
</html>
