<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="content">
    <!-- Sticky Header -->
    <div class="full-width-header section-header">
        <div class="header-content">
            <a th:href="@{/sections/{sectionId}/students(sectionId=${sectionId})}" class="back-arrow" data-spa-link>
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="title is-5 has-text-white">Import Student Entries</h1>
        </div>
    </div>

    <!-- Content Area -->
    <div class="section-detail-container">
        <!-- Upload Form -->
        <div class="box">
            <form th:action="@{/sections/{sectionId}/students/import(sectionId=${sectionId})}" 
                  method="post" enctype="multipart/form-data">
                
                <div class="field">
                    <label class="label">Choose CSV File</label>
                    <div class="control">
                        <div class="file is-primary is-fullwidth">
                            <label class="file-label">
                                <input class="file-input" type="file" name="file" accept=".csv" required>
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                    </span>
                                    <span class="file-label">
                                        Choose a fileâ€¦
                                    </span>
                                </span>
                            </label>
                        </div>
                    </div>
                    <p class="help is-info">Upload a CSV file with student information. The file should contain columns for Student ID, First Name, Middle Name, Last Name, and Suffix.</p>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button type="submit" class="button is-primary">Import Students</button>
                    </div>
                    <div class="control">
                        <a th:href="@{/sections/{sectionId}/students(sectionId=${sectionId})}" 
                           class="button is-light" data-spa-link>Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</th:block>
