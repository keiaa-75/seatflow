<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Select Layout')}"></head>
<body>
    <th:block th:insert="~{fragments/navbar :: navbar}"></th:block>
    
    <th:block th:insert="~{fragments/title-card :: titleCard('Select layout', true, '/sections/' + ${section?.id})}"></th:block>
    
    <section class="section">
        <div class="container">
            <div th:insert="~{fragments/notifications :: notifications}"></div>

            <div class="columns is-centered">
                <div class="column is-8">
                    <div class="layout-grid">
                        <div class="layout-card" th:each="layoutType : ${T(com.xinnsuu.seatflow.model.ClassroomLayout.LayoutType).values()}"
                             th:attr="data-layout-type=${layoutType.name()},data-section-id=${sectionId}">
                            <div class="layout-preview" th:attr="data-layout=${layoutType.name()}"></div>
                            <div class="layout-info">
                                <h4 class="layout-name" th:text="${layoutType.displayName}">Layout</h4>
                                <p class="layout-desc" th:text="${layoutType.description}">Description</p>
                                <span class="layout-size" th:text="${layoutType.defaultRows + ' × ' + layoutType.defaultColumns}">10 × 10</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <style>
        .layout-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .layout-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 1.25rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .layout-card:hover {
            border-color: #00BCD4;
            box-shadow: 0 4px 12px rgba(0, 188, 212, 0.15);
            transform: translateY(-2px);
        }
        
        .layout-preview {
            display: grid;
            gap: 3px;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 6px;
            min-height: 120px;
            place-items: center;
            place-content: center;
        }
        
        .preview-seat {
            width: 10px;
            height: 10px;
            background: #00BCD4;
            border-radius: 2px;
            opacity: 0.8;
        }
        
        .preview-seat.disabled {
            background: #dee2e6;
            opacity: 0.4;
        }
        
        .layout-info {
            text-align: center;
        }
        
        .layout-name {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.25rem;
        }
        
        .layout-desc {
            font-size: 0.875rem;
            color: #666;
            margin-bottom: 0.5rem;
        }
        
        .layout-size {
            display: inline-block;
            font-size: 0.75rem;
            color: #00BCD4;
            background: rgba(0, 188, 212, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-weight: 500;
        }
    </style>

    <div th:attr="data-section-id=${sectionId}" id="layout-container"></div>
    
    <script th:src="@{/js/layout-preview.js}" defer></script>
</body>
</html>
